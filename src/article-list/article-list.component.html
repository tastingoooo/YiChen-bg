<app-dialog (add)="onAddArticle($event)"> </app-dialog>
<article class="post" id="post{{idx}}" *ngFor="let article of articles(); let idx = index">
  <app-article-header [item]="article" (delete)="onDeleteArticle($event)" (titleChange)="onUpdateArticle($event)">
  </app-article-header>
  <app-article-body [item]="article"></app-article-body>
</article>
